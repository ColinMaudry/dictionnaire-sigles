    <meta name="description" content="Dictionnaire en ligne destiné à combler le fossé qui existe en France entre les personnes qui connaissent le sens des sigles, et celles qui ne le connaissent pas.">
    <meta name="keywords" content="sigles,acronymes,dictionnaire">
    <link rel="apple-touch-icon" sizes="180x180" href="favico/apple-touch-icon.png">

    <style>
html {
  font-family: sans-serif;
  font-size: 20px;
  background-color:#242424;
  color:#eee;
}

body {
  padding: 0 12px;
}

a, a:visited {
  color:orange;
}

h2 {
display:inline-block;
border-left: solid 8px orange;
padding-left: 8px;
}

input#search {
  display:inline-block;
  margin: 3px auto;
  font-size:24px;
  border:none;
  color:#eee;
  background-color:transparent;
  flex: 1 1 auto;
  width: 1%;
  min-width: 0;
  position: relative;
}
#app2 {
text-align:center;
}

#about {
  width: 720px;
  font-size:18px;
  margin: 100px auto 0 auto;
  text-align:left;
  border-top: solid #444 2px;
}

#about li {
    margin-bottom: 8px;
}

table#results {
  border-collapse:collapse;
  text-align:left;
  margin:auto;
}
thead {
  font-weight:bold;
}

td {
  padding: 3px 6px;
}

tr:nth-of-type(odd) {
  background-color: #393939;
}

div#search-frame {
  border: 3px solid orange;
  padding: 6px;
  margin: 30px auto;
  width: 250px;
  display: flex;
  position: relative;
  flex-wrap:wrap;
  align-items: stretch;
}
/* For small screens */
@media (max-width: 750px) {

  #search {
    font-size:16px;
  }

  body {
    font-size: 16px;
    padding: 0;
  }

  table#results {
    width: 99%;
  }
  #about {
    width: 99%;
    font-size:16px;
    margin: 50px auto 0 auto;
    text-align:left;
    border-top: solid #444 2px      ;
  }
}
}
    </style>
